<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart System</title>
  <link rel="stylesheet" href="./output.css">

</head>
<body class="bodyClass">

  <main class="main" id="main">
    <p class="title">CIGARETTE CART SYSTEM</p>
    <section class="grid grid-cols-2 gap-6 w-full">
      <div class="productbox">
        <h2 class="plistname">Product List</h2>
        <div class="product-list">
            <div class="pbox">
              <p class="pname">MALBORO</p>
              <img src="MALBORO.png" alt="Marlboro" class="picture">
              <p class="price">₱10.00</p>
              <button class="add">Add to Cart</button>
            </div>

            <div class="pbox">
              <p class="pname">CHAMPION</p>
              <img src="champion.jpg" alt="Champion" class="picture">
              <p class="price">₱6.00</p>
              <button class="add">Add to Cart</button>
            </div>

            <div class="pbox">
              <p class="pname">WINSTON</p>
              <img src="WINSTON.jpg" alt="Winston" class="picture">
              <p class="price">₱35.00</p>
              <button class="add">Add to Cart</button>
            </div>

            <div class="pbox">
              <p class="pname">CAMEL</p>
              <img src="CAMEL.jpg" alt="Camel" class="picture">
              <p class="price">₱7.00</p>
              <button class="add">Add to Cart</button>
            </div>

            <div class="pbox">
              <p class="pname">FORTUNE</p>
              <img src="FOTUNE.jpg" alt="Fortune" class="picture">
              <p class="price">₱6.00</p>
              <button class="add">Add to Cart</button>
            </div>

            <div class="pbox">
              <p class="pname">HOPE</p>
              <img src="hoep.jpg" alt="DJ" class="picture">
              <p class="price">₱6.00</p>
              <button class="add">Add to Cart</button>
            </div>

            <div class="pbox">
              <p class="pname">MIGHTY</p>
              <img src="mighty.jpg" alt="DJ" class="picture">
              <p class="price">₱6.00</p>
              <button class="add">Add to Cart</button>
            </div>

            <div class="pbox">
              <p class="pname">JACKPOT</p>
              <img src="jackpot.jpg" alt="DJ" class="picture">
              <p class="price">₱6.00</p>
              <button class="add">Add to Cart</button>
            </div>
            
          </div>
        </div>

      
        <div class="carts"  id="carts">
          <div>
            <h2 class="carttext">Carts</h2>
            <div class="cartbox">
          </div>
        </div>
        </div>  
    </section>
  </main>

  <script src="process.js"></script>
</body>
</html>
