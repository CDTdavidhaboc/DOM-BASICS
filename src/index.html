<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart System</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <main class="bg-gradient-to-r from-blue-500 to-green-500 rounded-xl p-8 m-6 w-full max-w-6xl flex flex-col items-center">
    <p class="text-center text-7xl text-white font-semibold mb-8">CART SYSTEM</p>

    <section class="grid grid-cols-2 gap-6 w-full">

      <div class="bg-white shadow-md rounded-xl p-6 text-center w-full h-[500px] flex flex-col">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Product List</h2>

     
        <section class="grid grid-cols-2 gap-4 text-sm flex-grow overflow-y-auto pr-2">
          <div class="bg-gray-100 col-span-1 p-3 rounded-lg">
            <p class="font-semibold text-gray-800">MALBORO</p>
            <img src="MALBORO.png" alt="Marlboro" class="w-20 h-20 object-cover mb-2 rounded-md block mx-auto">
            <p class="text-gray-500">₱10.00</p>
          </div>

          <div class="bg-gray-100 col-span-1 p-3 rounded-lg">
            <p class="font-semibold text-gray-800">CHAMPION</p>
            <img src="MALBORO.png" alt="Champion" class="w-20 h-20 object-cover mb-2 rounded-md block mx-auto">
            <p class="text-gray-500">₱6.00</p>
          </div>

          <div class="bg-gray-100 col-span-1 p-3 rounded-lg">
            <p class="font-semibold text-gray-800">WINSTON</p>
            <img src="WINSTON.jpg" alt="Winston" class="w-20 h-20 object-cover mb-2 rounded-md block mx-auto">
            <p class="text-gray-500">₱35.00</p>
          </div>

          <div class="bg-gray-100 col-span-1 p-3 rounded-lg">
            <p class="font-semibold text-gray-800">CAMEL</p>
            <img src="CAMEL.jpg" alt="Camel" class="w-20 h-20 object-cover mb-2 rounded-md block mx-auto">
            <p class="text-gray-500">₱7.00</p>
          </div>

          <div class="bg-gray-100 col-span-1 p-3 rounded-lg">
            <p class="font-semibold text-gray-800">FORTUNE</p>
            <img src="FOTUNE.jpg" alt="Fortune" class="w-20 h-20 object-cover mb-2 rounded-md block mx-auto">
            <p class="text-gray-500">₱6.00</p>
          </div>

          <div class="bg-gray-100 col-span-1 p-3 rounded-lg">
            <p class="font-semibold text-gray-800">D&J</p>
            <img src="DJ.jpg" alt="DJ" class="w-20 h-20 object-cover mb-2 rounded-md block mx-auto">
            <p class="text-gray-500">₱6.00</p>
          </div>

          <div class="bg-gray-100 col-span-1 p-3 rounded-lg">
            <p class="font-semibold text-gray-800">D&J</p>
            <img src="DJ.jpg" alt="DJ" class="w-20 h-20 object-cover mb-2 rounded-md block mx-auto">
            <p class="text-gray-500">₱6.00</p>
          </div>

          <div class="bg-gray-100 col-span-1 p-3 rounded-lg">
            <p class="font-semibold text-gray-800">D&J</p>
            <img src="DJ.jpg" alt="DJ" class="w-20 h-20 object-cover mb-2 rounded-md block mx-auto">
            <p class="text-gray-500">₱6.00</p>
          </div>
        </section>
      </div>

      <div class="bg-white shadow-md rounded-xl p-6 text-center flex flex-col justify-between w-full h-full">
        <div>
          <h2 class="text-lg font-semibold text-gray-700 mb-2">CARTS</h2>
        </div>
      </div>

    </section>
  </main>

</body>
</html>
